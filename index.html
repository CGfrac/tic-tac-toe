<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="board"></div>
    <button id="start">Start</button>

    <div id="select-players" class="modal">
        <div>
            <p>How many players?</p>
            <button class="players-number">One</button>
            <button class="players-number">Two</button>
        </div>
    </div>

    <div id="register" class="modal">
        <form>
            <legend></legend>
            <div>
                <label for="player1">Player 1</label>
                <input id="player1" type="text" name="player1" required>
            </div>
            <div>
                <label for="player2">Player 2</label>
                <input id="player2" type="text" name="player2">
            </div>
            <button>Ready</button>
        </form>
    </div>

    <div id="game-over" class="modal">
        <div>
            <p id="game-over-message"></p>
        </div>
    </div>
</body>
</html>
